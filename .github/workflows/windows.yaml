name: Windows Build

on:
  push:
    tags:
    - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }} Windows
        draft: false
        prerelease: false

    # Add steps to install dependencies and build the project
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Cache for PNPM
      uses: actions/cache@v3
      id: pnpm-cache
      with:
        path: |
          ~/.pnpm-store
          node_modules
        key: pnpm-${{ hashFiles('pnpm-lock.yaml') }}

    - name: Install dependencies
      run: pnpm install

    - name: Cache for PNPM
      uses: actions/cache@v3
      id: cargo-cache
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          src-tauri/target
        key: pnpm-${{ hashFiles('src-tauri/Cargo.lock') }}

    - name: Build Tauri project
      run: pnpm tauri build
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: src-tauri/target/release/chembank.exe
        asset_name: chembank.exe
        asset_content_type: application/octet-stream